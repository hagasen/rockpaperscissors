<body>
    
<script>

getComputerChoice();

function getComputerChoice(){
    
    let computerChoice = Math.floor(Math.random() * 4);
     
    if (computerChoice == 0){
        computerChoice = "rock";
    }
    else if (computerChoice == 1){
        computerChoice = "paper";
    }
    else {
        computerChoice = "scissors";
    }

    console.log(computerChoice);
}



</script>
